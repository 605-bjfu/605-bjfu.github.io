<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>605时间轴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #02ff52, #4c2dfd);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        

        
        /* 粒子背景 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* 全局页眉样式 */
        .global-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-100%);
            animation: slideDown 0.8s ease-out 0.5s forwards;
        }
        
        @keyframes slideDown {
            to { transform: translateY(0); }
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .timeline-image {
            margin: 15px 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .timeline-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .timeline-image img:hover {
            transform: scale(1.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #bf00ff;
        }

        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            color: #fd2dd3;
        }
        
        .nav-text {
            font-size: 0.9rem;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out 0.8s forwards;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .page-title {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #c300ff, #9e5757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 时间轴样式 */
        .timeline-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(to bottom, #fdbb2d, #b21f1f);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(253, 187, 45, 0.5);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
            margin-right: 0;
            text-align: left;
            padding-left: 40px;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            margin-right: auto;
            margin-left: 0;
            text-align: right;
            padding-right: 40px;
        }
        
        .timeline-content {
            width: calc(50% - 50px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(253, 187, 45, 0.1), rgba(178, 31, 31, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .timeline-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .timeline-content:hover::before {
            opacity: 1;
        }
        
        .timeline-year {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fdbb2d;
            position: relative;
            display: inline-block;
        }
        
        .timeline-year::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fdbb2d;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(253, 187, 45, 0.7);
        }
        
        .timeline-item:nth-child(odd) .timeline-year::after {
            right: -40px;
        }
        
        .timeline-item:nth-child(even) .timeline-year::after {
            left: -40px;
        }
        
        .timeline-body {
            line-height: 1.6;
        }
        
        .timeline-body p {
            margin-bottom: 10px;
        }
        
        /* 全局页脚样式 */
        .global-footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            transform: translateY(100%);
            animation: slideUp 0.8s ease-out 1s forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        .footer-text {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: #fdbb2d;
            transform: translateY(-3px) scale(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline-container::before {
                left: 20px;
            }
            
            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
                text-align: left !important;
                padding-left: 25px !important;
                padding-right: 25px !important;
            }
            
            .timeline-year::after {
                left: -40px !important;
                right: auto !important;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 全局页眉 -->
    <header class="global-header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="logo-text">605</div>
            </div>
            <div class="nav-links">
                <a href="https://605-bjfu.github.io/" class="nav-link">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">首页</div>
                </a>
                <a href="https://605-bjfu.github.io/sijianzhou" class="nav-link">
                    <div class="nav-icon">
                        <i class="fa fa-history"></i>
                    </div>
                    <div class="nav-text">时间轴</div>
                </a>
                <a href="https://605-bjfu.github.io/xiaozhujian" class="nav-link">
                    <div class="nav-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="nav-text">小组件</div>
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">605时间轴</h1>
            <p class="page-subtitle">记录605宿舍的重要时刻与精彩瞬间</p>
        </div>
        
        <div class="timeline-container">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h2 class="timeline-year">2025</h2>
                    <div class="timeline-body">
                        
                        <div class="timeline-image">
                            <!--<img src="https://i.pravatar.cc/150?img=4" alt="2011年图片描述">-->
                        </div>
                        
                        <p>A long time ago in a galaxy far, far away</p>
                    </div>
                </div>
            </div>
                
            
        </div>
    </div>

    <!-- 全局页脚 -->
    <footer class="global-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/605-bjfu" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="footer-text">
                <p>© 2025 605 | 北京林业大学2025级宿舍</p>
            </div>
        </div>
    </footer>

    <!-- 引入粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // 滚动显示时间轴项目
        document.addEventListener('DOMContentLoaded', function() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            // 初始隐藏所有项目
            timelineItems.forEach(item => {
                item.classList.remove('visible');
            });
            
            // 创建观察器来检测元素是否进入视口
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            // 观察每个时间轴项目
            timelineItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
