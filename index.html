<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #02ff52, #4c2dfd);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #02ff52, #4c2dfd);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
            animation: pulse 1.5s infinite alternate;
        }
        
        .loader-text {
            font-size: 1.5rem;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* 背景粒子 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* 全局页眉样式 */
        .global-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-100%);
            animation: slideDown 0.8s ease-out 0.5s forwards;
        }
        
        @keyframes slideDown {
            to { transform: translateY(0); }
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #bf00ff;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            color: #fd2dd3;
        }
        
        .nav-text {
            font-size: 0.9rem;
        }
        
        /* 主内容区域 */
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            gap: 20px;
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out 0.8s forwards;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .left-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .left-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .right-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .low-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 10000s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .network-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .network-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tooltip h3 {
            margin-bottom: 8px;
            color: #d0ff00;
        }
        
        .person-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: calc(10% - 10px);
            text-align: center;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .person-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .person-card:hover::before {
            opacity: 1;
        }
        
        .person-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .person-card:hover .person-avatar {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.7);
        }
        
        .person-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .person-card:hover .person-avatar img {
            transform: scale(1.2);
        }
        
        .person-name {
            font-weight: bold;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        
        .person-card:hover .person-name {
            color: #fdbb2d;
        }
        
        .person-role {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .detail-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .detail-panel.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s, border-color 0.5s;
        }
        
        .detail-panel.active .detail-avatar {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .detail-panel:hover .detail-avatar img {
            transform: scale(1.1);
        }
        
        .detail-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        
        .detail-panel:hover .detail-info h2 {
            color: #fdbb2d;
        }
        
        .detail-info .role {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .detail-description {
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .connections {
            margin-top: 15px;
        }
        
        .connections h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .connection-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .connection-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .connection-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .instructions {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 全局页脚样式 */
        .global-footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            transform: translateY(100%);
            animation: slideUp 0.8s ease-out 1s forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: #fdbb2d;
        }
        
        .footer-text {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: #fdbb2d;
            transform: translateY(-3px) scale(1.1);
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }

            .low-panel {
                width: 20%;
            }
            
            .network-container {
                height: 400px;
            }
            
            .nav-links {
                gap: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .person-card {
                width: 20%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

        window.addEventListener('load', function() {
            // 隐藏加载动画
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';

            // 初始化粒子背景
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },

                    shape: { type: "circle" },

                        distance: 150,

                        opacity: 0.4,
                        width: 1

                        direction: "none",

                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
        });

        // 人物数据 - 添加图片URL

            }

        });

        // 预加载图片
        const imagePromises = people.map(person => {

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth/1.1;
            canvas.height = canvas.offsetHeight/1.1;
            drawNetwork();
        }

        // 绘制网络图
        let animationFrameId;
        let time = 0;
        
        function drawNetwork() {
            time += 0.02;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 计算节点位置（圆形布局）
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;
            
            // 绘制连接线
            ctx.strokeStyle = 'rgba(255, 120, 255, 0.8)';
            ctx.lineWidth = 2;
            
            connections.forEach(conn => {
                const source = people.find(p => p.id === conn.source);
                const target = people.find(p => p.id === conn.target);
                
                if (source && target) {
                    // 计算浮动位置
                    const sourceAngle = (source.id - 1) * (2 * Math.PI / people.length);
                    const targetAngle = (target.id - 1) * (2 * Math.PI / people.length);
                    
                    const sourceFloatX = source.floatRadius * Math.cos(time * source.floatSpeed + source.angleOffset);
                    const sourceFloatY = source.floatRadius * Math.sin(time * source.floatSpeed + source.angleOffset);
                    const targetFloatX = target.floatRadius * Math.cos(time * target.floatSpeed + target.angleOffset);
                    const targetFloatY = target.floatRadius * Math.sin(time * target.floatSpeed + target.angleOffset);
                    
                    const sourceX = centerX + radius * Math.cos(sourceAngle) + sourceFloatX/5;
                    const sourceY = centerY + radius * Math.sin(sourceAngle) + sourceFloatY/5;
                    const targetX = centerX + radius * Math.cos(targetAngle) + targetFloatX/5;
                    const targetY = centerY + radius * Math.sin(targetAngle) + targetFloatY/5;
                    
                    // 绘制连线
                    ctx.beginPath();
                    ctx.moveTo(sourceX, sourceY);
                    ctx.lineTo(targetX, targetY);
                    ctx.stroke();
                    

                }
            });
            
            // 绘制节点
            people.forEach(person => {
                const angle = (person.id - 1) * (2 * Math.PI / people.length);
                
                // 计算浮动位置
                const floatX = person.floatRadius * Math.cos(time * person.floatSpeed + person.angleOffset)/5;
                const floatY = person.floatRadius * Math.sin(time * person.floatSpeed + person.angleOffset)/5;
                
                const x = centerX + radius * Math.cos(angle) + floatX;
                const y = centerY + radius * Math.sin(angle) + floatY;
                
                // 保存节点位置用于交互检测
                person.x = x;
                person.y = y;
                
                // 绘制节点外圈光晕
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 30);
                gradient.addColorStop(0, person.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 绘制节点图片
                if (person.img) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.clip();
                    
                    ctx.drawImage(person.img, x - 20, y - 20, 40, 40);
                    ctx.restore();
                } else {
                    // 备用：绘制纯色节点
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = person.color;
                    ctx.fill();
                    
                    // 绘制节点内的字母
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(person.name.charAt(0), x, y);
                }
                
                // 绘制节点边框
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // 继续动画循环
            animationFrameId = requestAnimationFrame(drawNetwork);
        }

        // 检测鼠标位置是否在节点上
        function getNodeAtPosition(x, y) {
            return people.find(person => {
                const dx = person.x - x;
                const dy = person.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 60;
            });
        }

        // 更新详细信息面板
        function updateDetailPanel(person) {
            // 先隐藏面板
            detailPanel.classList.remove('active');
            
            // 短暂延迟后更新内容并显示
            setTimeout(() => {
                detailAvatar.src = person.image;
                detailAvatar.alt = person.name;
                detailLink.href = person.link;
                detailName.textContent = person.name;
                detailRole.textContent = person.role;
                detailDescription.textContent = person.description;
                
                // 更新关联人员
                const relatedConnections = connections.filter(conn => 
                    conn.source === person.id || conn.target === person.id
                );
                
                const relatedPeople = new Set();
                relatedConnections.forEach(conn => {
                    if (conn.source === person.id) {
                        const targetPerson = people.find(p => p.id === conn.target);
                        if (targetPerson) relatedPeople.add(targetPerson.name);
                    } else {
                        const sourcePerson = people.find(p => p.id === conn.source);
                        if (sourcePerson) relatedPeople.add(sourcePerson.name);
                    }
                });
                
                connectionList.innerHTML = '';
                relatedPeople.forEach(name => {
                    const tag = document.createElement('div');
                    tag.className = 'connection-tag';
                    tag.textContent = name;
                    connectionList.appendChild(tag);
                });
                
                // 显示面板
                detailPanel.classList.add('active');
            }, 300);
        }

        // 处理Canvas鼠标移动事件
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const person = getNodeAtPosition(x, y);
            
            if (person) {
                canvas.style.cursor = 'pointer';
                tooltip.style.opacity = '1';
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
                tooltip.innerHTML = `
                    <h3>${person.name}</h3>
                    <p>${person.role}</p>
                `;
            } else {
                canvas.style.cursor = 'default';
                tooltip.style.opacity = '0';
            }
        });

        // 处理Canvas点击事件
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const person = getNodeAtPosition(x, y);
            
            if (person) {
                updateDetailPanel(person);
            }
        });

        // 生成人物卡片
        function generatePersonCards() {
            personList.innerHTML = '';
            
            people.forEach((person, index) => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="person-avatar">
                        <img src="${person.image}" alt="${person.name}">
                    </div>
                    <div class="person-name">${person.name}</div>
                    <div class="person-role">${person.role}</div>
                `;
                
                card.addEventListener('click', () => {
                    updateDetailPanel(person);
                });
                
                personList.appendChild(card);
            });
        }

        // 初始化
        Promise.all(imagePromises).then(() => {
            resizeCanvas();
            generatePersonCards();
            // 默认显示第一个人物的详细信息
            setTimeout(() => {
                updateDetailPanel(people[0]);
            }, 1000);
        }).catch(error => {
            console.error('图片加载失败:', error);
            resizeCanvas();
            generatePersonCards();
            setTimeout(() => {
                updateDetailPanel(people[0]);
            }, 1000);
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // 页面卸载时停止动画
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationFrameId);
        });
    </script>
</body>
