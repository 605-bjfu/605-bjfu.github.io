<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七人关系网络图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #23ad5f, #397ed7);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .network-container {
            position: relative;
            width: 50%;
            height: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        canvas {
            display: block;
            width: 80%;
            height: 100%;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tooltip h3 {
            margin-bottom: 8px;
            color: #fdbb2d;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .person-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 100px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .person-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .person-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .person-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .person-role {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .network-container {
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div class="network-container">
            <canvas id="networkCanvas"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>
        
        
        <div class="person-list" id="personList">
            <!-- 人物卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>test | test</p>
        </footer>
    </div>

    <script>
        // 人物数据
        const people = [
            {
                id: 1,
                name: "张明",
                role: "项目负责人",
                description: "拥有10年项目管理经验，擅长团队协作与资源调配，曾主导多个大型项目成功交付。",
                color: "#FF6B6B",
                link: "#zhangming"
            },
            {
                id: 2,
                name: "李华",
                role: "技术专家",
                description: "资深全栈工程师，精通多种编程语言和框架，对系统架构有深入研究。",
                color: "#4ECDC4",
                link: "#lihua"
            },
            {
                id: 3,
                name: "王芳",
                role: "设计师",
                description: "UI/UX设计师，注重用户体验与视觉美感，曾获多个设计奖项。",
                color: "#FFD166",
                link: "#wangfang"
            },
            {
                id: 4,
                name: "赵强",
                role: "市场总监",
                description: "市场营销专家，擅长品牌策划与市场拓展，拥有广泛的行业资源。",
                color: "#6A0572",
                link: "#zhaoqiang"
            },
            {
                id: 5,
                name: "刘洋",
                role: "数据分析师",
                description: "数据科学家，精通机器学习与统计分析，擅长从数据中挖掘商业价值。",
                color: "#1A936F",
                link: "#liuyang"
            },
            {
                id: 6,
                name: "陈静",
                role: "运营经理",
                description: "运营管理专家，擅长用户增长与社区运营，有丰富的产品运营经验。",
                color: "#118AB2",
                link: "#chenjing"
            },
            {
                id: 7,
                name: "杨超",
                role: "产品经理",
                description: "产品战略规划师，擅长需求分析与产品设计，对市场趋势有敏锐洞察力。",
                color: "#EF476F",
                link: "#yangchao"
            }
        ];

        // 连接关系数据
        const connections = [
            { source: 1, target: 2 },
            { source: 1, target: 3 },
            { source: 1, target: 4 },
            { source: 1, target: 5 },
            { source: 1, target: 6 },
            { source: 1, target: 7 },
            { source: 2, target: 3 },
            { source: 2, target: 5 },
            { source: 2, target: 4 },
            { source: 2, target: 6 },
            { source: 2, target: 7 },            
            { source: 3, target: 6 },
            { source: 3, target: 4 },
            { source: 3, target: 5 },
            { source: 3, target: 7 },
            { source: 4, target: 5 },
            { source: 4, target: 7 },
            { source: 4, target: 6 },
            { source: 5, target: 7 },
            { source: 5, target: 6 },
            { source: 6, target: 7 }
        ];

        // 初始化Canvas
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const personList = document.getElementById('personList');

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawNetwork();
        }

        // 绘制网络图
        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 计算节点位置（圆形布局）
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;
            
            // 绘制连接线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            
            connections.forEach(conn => {
                const source = people.find(p => p.id === conn.source);
                const target = people.find(p => p.id === conn.target);
                
                if (source && target) {
                    const sourceAngle = (source.id - 1) * (2 * Math.PI / people.length);
                    const targetAngle = (target.id - 1) * (2 * Math.PI / people.length);
                    
                    const sourceX = centerX + radius * Math.cos(sourceAngle);
                    const sourceY = centerY + radius * Math.sin(sourceAngle);
                    const targetX = centerX + radius * Math.cos(targetAngle);
                    const targetY = centerY + radius * Math.sin(targetAngle);
                    
                    ctx.beginPath();
                    ctx.moveTo(sourceX, sourceY);
                    ctx.lineTo(targetX, targetY);
                    ctx.stroke();
                }
            });
            
            // 绘制节点
            people.forEach(person => {
                const angle = (person.id - 1) * (2 * Math.PI / people.length);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                // 保存节点位置用于交互检测
                person.x = x;
                person.y = y;
                
                // 绘制节点外圈光晕
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 30);
                gradient.addColorStop(0, person.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 绘制节点
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fillStyle = person.color;
                ctx.fill();
                
                // 绘制节点边框
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 绘制节点内的字母
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(person.name.charAt(0), x, y);
            });
        }

        // 检测鼠标位置是否在节点上
        function getNodeAtPosition(x, y) {
            return people.find(person => {
                const dx = person.x - x;
                const dy = person.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 20;
            });
        }

        // 处理Canvas鼠标移动事件
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const person = getNodeAtPosition(x, y);
            
            if (person) {
                canvas.style.cursor = 'pointer';
                tooltip.innerHTML = `
                    <h3>${person.name}</h3>
                    <p><strong>职位:</strong> ${person.role}</p>
                    <p>${person.description}</p>
                `;
                tooltip.style.opacity = 1;
                tooltip.style.left = (e.pageX + 15) + 'px';
                tooltip.style.top = (e.pageY - 15) + 'px';
            } else {
                canvas.style.cursor = 'default';
                tooltip.style.opacity = 0;
            }
        });

        // 处理Canvas点击事件
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const person = getNodeAtPosition(x, y);
            
            if (person) {
                // 在实际应用中，这里应该跳转到对应的个人介绍页面
                alert(`即将跳转到 ${person.name} 的个人介绍页面\n链接: ${person.link}`);
                // window.location.href = person.link;
            }
        });

        // 生成人物卡片
        function generatePersonCards() {
            personList.innerHTML = '';
            
            people.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.innerHTML = `
                    <div class="person-avatar" style="background: ${person.color}">
                        ${person.name.charAt(0)}
                    </div>
                    <div class="person-name">${person.name}</div>
                    <div class="person-role">${person.role}</div>
                `;
                
                card.addEventListener('click', () => {
                    // 在实际应用中，这里应该跳转到对应的个人介绍页面
                    alert(`即将跳转到 ${person.name} 的个人介绍页面\n链接: ${person.link}`);
                    // window.location.href = person.link;
                });
                
                personList.appendChild(card);
            });
        }

        // 初始化
        window.addEventListener('load', () => {
            resizeCanvas();
            generatePersonCards();
        });
        
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
